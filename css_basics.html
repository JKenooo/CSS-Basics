<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgb(237, 244, 201);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            background-color: rgb(244, 242, 240);
            margin-top: 10px;
            margin-bottom: 100px;
        }

        main {
            text-align: center;
        }

        a {
            background-color: rgb(244, 242, 240);
            color: blue;
            font-size: 35px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 5px;
            border-radius: 10px;
        }

        #for_youtube_only {
            font-size: 20px;
            text-decoration: none;
        }

        h3 {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Directory</h1>
    </header>
    <main>
        <section>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Google_logo_%282010-2013%29.svg/800px-Google_logo_%282010-2013%29.svg.png?20210912062906"
                alt="This is Google" height="150px" width="350px">
            <br>
            <a href="https://www.google.com/" target="_blank" style="color: rgb(245, 171, 0);">Click here to search in
                Google</a>
        </section>
        <br>
        <br>
        <br>
        <section>
            <img src="https://edwardlowe.org/wp-content/uploads/Facebook-Logo-PNG-Clipart.png" alt="This is Facebook"
                height="80px" width="420px">
            <br>
            <br>
            <a href="https://www.facebook.com/" target="_blank" class="very_important_color2 important_color1">Click
                here to login to Facebook</a>
        </section>
        <br>
        <br>
        <br>
        <br>
        <section>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Logo_of_YouTube_%282005-2006%29.svg/1200px-Logo_of_YouTube_%282005-2006%29.svg.png"
                alt="This is Youtube" height="150px" width="350px">
            <br>
            <br>
            <a href="https://www.youtube.com/" target="_blank" id="for_youtube_only" class="reusable_button">Go To
                YouTube</a>
        </section>
    </main>
    <footer>
        <h3>All rights reserved</h3>
    </footer>
</body>

</html>
